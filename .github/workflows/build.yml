name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform: [StandaloneWindows64, StandaloneLinux64, StandaloneOSX, WebGL]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Cache Library directory
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-${{ runner.os }}-
      - name: Build project
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      - name: Upload build
        uses: actions/upload-artifact@v4
        if: ${{ matrix.targetPlatform != 'WebGL' }}
        with:
          path: build/${{ matrix.targetPlatform }}
          name: ${{ matrix.targetPlatform }}
      - name: Upload build
        uses: actions/upload-pages-artifact@v4
        if: ${{ matrix.targetPlatform == 'WebGL' }}
        with:
          path: build/${{ matrix.targetPlatform }}/WebGL
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      pages: write
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: .git
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
          pattern: |
            !github-pages
      - name: Package builds
        working-directory: build
        run: |
          for TARGET in *; do zip -r ../$TARGET.zip $TARGET; done
      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          npx semantic-release@24
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
